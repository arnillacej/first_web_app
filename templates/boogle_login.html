<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Google | login</title>
    <link rel="stylesheet" href="/static/css/login.css">
</head>

<body>
<div class="logo-block">
    <img src="/static/img/Google_Music.jpg" class="title-image" width="100px" alt="google logo>">
</div>
<div class="container">
    <p class="login-title">One account for all of google</p>
</div>

<div class="signin-block">
    <h1 class="login-text">Sign in with your Google Account</h1>
    <div class="account-wall">
        <img class="profile-img" src="photo\anonymous.png" alt="profile picture">
        <form class="form-signin">
            <input type="text" class="form--control" placeholder="Email" required autofocus>
            <input type="password" class="form-control" placeholder="Password" required>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>
    </div>
    <a href="#" class="new-account">Create an account</a>
</div>

</body>

</html>
